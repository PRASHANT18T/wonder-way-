<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

   
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
        <h2 class="text-2xl font-bold mb-4">Checkout</h2>
        
        <!-- Order Summary -->
        <div class="border p-4 rounded-lg mb-6">
            <h3 class="text-lg font-semibold">Order Summary</h3>
            <div class="flex justify-between mt-2">
                <span>Product Name</span>
                <span>$49.99</span>
            </div>
            <div class="flex justify-between mt-2">
                <span>Shipping</span>
                <span>$5.00</span>
            </div>
            <hr class="my-2">
            <div class="flex justify-between font-bold">
                <span>Total</span>
                <span>$54.99</span>
            </div>
        </div>

        <!-- Payment Form -->
        <form id="paymentForm">
            <label class="block mb-2 font-medium">Cardholder Name</label>
            <input type="text" id="name" class="w-full p-2 border rounded-md" required>

            <label class="block mt-4 mb-2 font-medium">Card Number</label>
            <input type="text" id="cardNumber" class="w-full p-2 border rounded-md" maxlength="16" required>

            <div class="flex gap-4 mt-4">
                <div class="w-1/2">
                    <label class="block mb-2 font-medium">Expiration Date</label>
                    <input type="text" id="expiry" class="w-full p-2 border rounded-md" placeholder="MM/YY" required>
                </div>
                <div class="w-1/2">
                    <label class="block mb-2 font-medium">CVV</label>
                    <input type="text" id="cvv" class="w-full p-2 border rounded-md" maxlength="3" required>
                </div>
            </div>

            <button type="submit" class="w-full mt-6 bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700">Pay Now</button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="hidden text-green-600 font-bold text-center mt-4">
            Payment Successful! ðŸŽ‰
        </div>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("successMessage").classList.remove("hidden");
            
        });




    </script>
</body>
</html>
