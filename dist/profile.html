<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-gray-500 p-8">
    <div class="max-w-3xl mx-auto bg-gray-400 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-6 text-center">Your Profile</h1>

        <div class="  rounded-lg  text-center">
            <label for="profile-input" class="cursor-pointer">
                <img id="profile-picture" class="w-32 h-32 rounded-full border-4 border-indigo-500 mx-auto"
                    src="https://via.placeholder.com/150" alt="Profile Picture" />
            </label>
            <input type="file" id="profile-input" class="hidden" accept="image/*" />

        </div>


        <p><strong class="font-medium text-2xl">Name:</strong> <span id="profile-name"
                class="text-gray-700 text-xl ">Loading...</span></p>
        <p><strong class="font-medium text-2xl">Bio:</strong> <span id="bio"
                class="text-gray-700 text-xl">Loading...</span></p>
        <p><strong class="font-medium text-2xl">Date of Birth:</strong> <span id="dob"
                class="text-gray-700 text-xl">Loading...</span></p>
        <p><strong class="font-medium text-2xl">Location:</strong> <span id="location"
                class="text-gray-700 text-xl">Loading...</span></p>
        <p><strong class="font-medium text-2xl">Interests:</strong> <span id="interests"
                class="text-gray-700 text-xl">Loading...</span></p>
        <p><strong class="font-medium text-2xl">Trip History:</strong> <span id="trip-history"
                class="text-gray-700 text-xl">Loading...</span></p>
        <p><strong class="font-medium text-2xl">Upcoming Trips:</strong> <span id="upcoming-trips"
                class="text-gray-700 text-xl">Loading...</span></p>
        <p><strong class="font-medium text-2xl">Blogs:</strong> <span id="blogs"
                class="text-gray-700 text-xl">Loading...</span></p>
        <p><strong class="font-medium text-2xl">Social Links:</strong> <span id="social-links"
                class="text-gray-700 text-xl">Loading...</span></p>

        <div class="text-center mt-6">
            <button onclick="editProfile()"
                class="bg-blue-500 text-white p-3 rounded-md w-full hover:bg-blue-600 transition duration-300">Edit
                Profile</button>
        </div>
        <div class="text-center mt-6">
            <button id="gohome"
                class="bg-blue-500 text-white p-3 rounded-md w-full hover:bg-blue-600 transition duration-300">home</button>
        </div>
    </div>

    <script>
        const profileData = JSON.parse(localStorage.getItem('profileData'));

        if (profileData) {
            document.getElementById('profile-name').innerText = profileData.profileName;
            document.getElementById('bio').innerText = profileData.bio;
            document.getElementById('dob').innerText = profileData.dob;
            document.getElementById('location').innerText = profileData.location;
            document.getElementById('interests').innerText = profileData.interests;
            document.getElementById('trip-history').innerText = profileData.tripHistory;
            document.getElementById('upcoming-trips').innerText = profileData.upcomingTrips;
            document.getElementById('blogs').innerText = profileData.blogs;
            document.getElementById('social-links').innerText = profileData.socialLinks;
        } else {
            alert('No profile found! Please create one.');
            window.location.href = 'profileedit.html';
        }

        function editProfile() {
            window.location.href = 'profileedit.html';
        }


        const gohome = document.getElementById("gohome");

        gohome.addEventListener("click", () => {
            window.location.href = ("index2.html");
        });


        const profileInput = document.getElementById("profile-input");
        const profilePicture = document.getElementById("profile-picture");

        profileInput.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePicture.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });


    </script>
</body>

</html>
